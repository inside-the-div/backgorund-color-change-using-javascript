<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Background color change using js</title>


	<!-- css -->
	<style>
		body{
			margin: 0px;
		}
		.container{
			width: 200px;
			height: 200px;
			position: absolute;
			top: 50%;
			left:50%;
			transform: translate(-50%,-50%);
			border:1px solid rgba(0,0,0,0.3);
		}
		.color{
			float: left;
			width: 100px;
			height: 100px;
			cursor: pointer;
		}
		.color:nth-child(1){background: #03a9f4;}
		.color:nth-child(2){background: #e91e63;}
		.color:nth-child(3){background: #ff5722;}
		.color:nth-child(4){background: #009688;}
	</style>

</head>
<body>
	
	<div class="container">
		<div class="color" onclick="changeColor('#03a9f4')"></div>
		<div class="color" onclick="changeColor('#e91e63')"></div>
		<div class="color" onclick="changeColor('#ff5722')"></div>
		<div class="color" onclick="changeColor('#009688')"></div>
	</div>


	
	<!-- javascript -->

	<script>
		function changeColor(color){
			
			document.body.style.background = color;


		}
	</script>


</body>
</html>
